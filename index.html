<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Amir's Reading List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<h1>2020 Reading List</h1>
		
		<div>
			<p id="book_empty">No Books Added Yet!</p>
			<ul id="book_list"></ul>
		</div>

		<button id="book_add">Add a book</button>

		<div id="book_inputform" style="display: none;">
			<input id="book_title" type="text" name="" placeholder="Book Title">
			<input id="book_author" type="text" name="" placeholder="Book Author">
			<button id="book_submit">Submit</button>
		</div>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
